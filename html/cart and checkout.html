<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CakeBee Cart & Checkout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Times New Roman, Times, serif;
    
      background-color: #f8f5f0;
    }
    .navbar-brand {
      color: #ffc107 !important;
    }
    .nav-link {
      font-weight: 500;
      color: #000 !important;
    }

    .nav-link:hover {
      color: #b8860b !important; 
    }
    textarea {
      resize: none;
    }
    .cart-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fw-bold text-warning" href="#" style="font-size: 1.5rem;">CakeBee</a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link px-3" href="cakebeeclone.html">Home</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="christsplcakeb.html">Christmas Specials</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="giftingcakeb.html">Gifting</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="cart and checkout.html">Cart and Checkout</a></li>
        <li class="nav-item"><a class="nav-link fw-bold text-warning" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container mt-4">

    <!-- Cart Section -->
    <h2 class="mb-3">Your Cart</h2>
    <div id="cartContainer" class="mb-3"></div>

    <!-- Delivery Address Section -->
    <h4>Delivery Address</h4>
    <textarea id="address" class="form-control mb-3" rows="3" placeholder="Enter your delivery address"></textarea>
    <button class="btn btn-success mb-5" onclick="confirmOrder()">Confirm Order</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cartContainer = document.getElementById('cartContainer');

    // Render cart
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';
      if(cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      cart.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${p.name} - â‚¹${p.price}</span>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    // Remove from cart
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Confirm order
    function confirmOrder() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const address = document.getElementById('address').value.trim();
      if(cart.length === 0) { alert('Your cart is empty!'); return; }
      if(address === '') { alert('Please enter a delivery address!'); return; }
      alert(`Order confirmed!\n\nProducts: ${cart.map(p => p.name).join(', ')}\nDelivery to: ${address}`);
      localStorage.removeItem('cart');
      renderCart();
      document.getElementById('address').value = '';
    }

    // Initialize cart on page load
    renderCart();
  </script>
</body>
</html>
